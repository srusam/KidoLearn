<!DOCTYPE html>

<head>

<style>
  .placeholder {
    background-color: #ffffff;
    height: 500px;
    width: 500px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .placeholder img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
    filter: saturate(200%); 
  }

  button {
    background: linear-gradient(#77d2ff, #ee9de7);
    border-radius: 5px;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  }


  .radio-buttons {
    position: absolute;
    bottom: 650px;
    left: 150px;
  }

  /* Styling for radio buttons */
  input[type="radio"] {
    /* Hide the default radio button */
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;

    /* Add custom styles */
    display: inline-block;
    position: relative;
    width: 20px;
    height: 20px;
    margin-right: 10px;
    border: 2px solid #333;
    border-radius: 50%;
    transition: all 0.3s ease;
  }

  /* Styling for the checked state */
  input[type="radio"]:checked::before {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    transition: all 0.3s ease;
  }

  /* Styling for the hover state */
  input[type="radio"]:hover {
    border-color: #555;
  }

  /* Styling for the focus state */
  input[type="radio"]:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
  }
</style>

<body style="
      background-color: #93f2f7;
      background-image: url(../static/BGimage.webp);
      background-repeat: no-repeat;
      background-size: cover;
    ">

<div class="position-relative">

  </div>
  <!-- <div class="d-flex justify-content-center my-4">

    </div> -->

  <!-- buttons -->
  <div class="container text-center mt-5">

        <button id="option2" type="button" class="btn btn-secondary btn-lg mb-3 mx-5" onclick="" style="

  <div
  class="container"

>

    <div class="form-check form-check-block">
      <input

    <div class="form-check form-check-block">
      <input

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script>
    const gameData = [
      {
        imageUrl: "../static/FESTIVALS/holi.jpg",
        options: ["Raksha Bandhan", "Holi", "Eid", "Navratri"],
        correct: "Holi",
        Playaudio: "../static/Audios/festivals/holi.mp3",
        maraoptions: ["रक्षाबंधन","होळी","ईद","नवरात्री"],
        correctm: "होळी",
        maraoaudio: "../static/Audios/festivals in marathi/hori.mp3",
      },

      {
        imageUrl: "../static/FESTIVALS/gudi_padwa.jpg",
        options: ["Christmas", "Ganesh Chaturthi", "Shri Krishna Janmashtami", "Gudi Padwa"],
        correct: "Gudi Padwa",
        Playaudio: "../static/Audios/festivals/gudi_padwa.mp3",
        maraoptions: ["नाताळ", "गणेश चतुर्थी", "श्री कृष्ण जन्माष्टमी", "गुढी पाडवा"],
        correctm: "गुढी पाडवा",
        maraoaudio: "../static/Audios/festivals in marathi/guri parwa.mp3"
      },
      {
        imageUrl: "../static/FESTIVALS/eid.png",
        options: ["Eid", "Dusshera", "Navratri", "Raksha Bandhan"],
        correct: "Eid",
        Playaudio: "../static/Audios/festivals/eid.mp3",
        maraoptions: ["ईद", "दसरा", "नवरात्री", "रक्षाबंधन"],
        correctm: "ईद",
        maraoaudio: "../static/Audios/festivals in marathi/eid.mp3",
      },
      {
        imageUrl: "../static/FESTIVALS/janmashtami.png",
        options: ["Raksha Bandhan", "Christmas", "Shri Krishna Janmashtami", "Ganesh Chaturthi"],
        correct: "Shri Krishna Janmashtami",
        Playaudio: "../static/Audios/festivals/shri krishna janmashtami.mp3", //change
        maraoptions: ["रक्षाबंधन", "नाताळ", "श्री कृष्ण जन्माष्टमी", "गणेश चतुर्थी"],
        correctm: "श्री कृष्ण जन्माष्टमी",
        maraoaudio: "../static/Audios/festivals in marathi/श्री कृष्ण जन्माष्टमी.mp3", 
      },
      {
        imageUrl: "../static/FESTIVALS/raksha_bandhan.png",
        options: ["Ganesh Chaturthi", "Navratri", "Dusshera", "Raksha Bandhan"],
        correct: "Raksha Bandhan",
        Playaudio: "../static/Audios/festivals/raksha_bandhan.mp3",
        maraoptions: ["गणेश चतुर्थी", "नवरात्री", "दसरा", "रक्षाबंधन"],
        correctm: "रक्षाबंधन",
        maraoaudio: "../static/Audios/festivals in marathi/raksha bandhan.mp3",
      },
      {
        imageUrl: "../static/FESTIVALS/ganesh_chaturthi.png",
        options: ["Holi", "Eid", "Ganesh Chaturthi", "Dusshera"],
        correct: "Ganesh Chaturthi",
        Playaudio: "../static/Audios/festivals/ganesh_chaturthi.mp3",
        maraoptions: ["होळी", "ईद", "गणेश चतुर्थी", "दसरा"],
        correctm: "गणेश चतुर्थी",
        maraoaudio: "../static/Audios/festivals in marathi/ganesh chaturthi.mp3",
      },
      {
        imageUrl: "../static/FESTIVALS/navratri.jpeg",
        options: ["Shri Krishna Janmashtami", "Navratri", "Diwali", "Christmas"],
        correct: "Navratri",
        Playaudio: "../static/Audios/festivals/navratri.mp3",
        maraoptions: ["श्री कृष्ण जन्माष्टमी", "नवरात्री", "दिवाळी", "नाताळ"],
        correctm: "नवरात्री",
        maraoaudio: "../static/Audios/festivals in marathi/नवरात्री.mp3", 
      },
      {
        imageUrl: "../static/FESTIVALS/dusshera.jpeg",
        options: ["Diwali", "Christmas", "Eid", "Dusshera"],
        correct: "Dusshera",
        Playaudio: "../static/Audios/festivals/dusshera.mp3",
        maraoptions: ["दिवाळी", "नाताळ", "ईद", "दसरा"],
        correctm: "दसरा",
        maraoaudio: "../static/Audios/festivals in marathi/dasara.mp3",
      },
      {
        imageUrl: "../static/FESTIVALS/diwali.jpeg",
        options: ["Raksha Bandhan", "Holi", "Diwali","Christmas"],
        correct: "Diwali",
        Playaudio: "../static/Audios/festivals/diwali.mp3",
        maraoptions: ["रक्षाबंधन", "होळी", "दिवाळी", "नाताळ"],
        correctm: "दिवाळी",
        maraoaudio: "../static/Audios/festivals in marathi/diwari.mp3",
      },
      {
        imageUrl: "../static/FESTIVALS/christmas.jpg",
        options: ["Diwali", "Raksha Bandhan", "Christmas", "Dusshera"],
        correct: "Christmas",
        Playaudio: "../static/Audios/festivals/christmas.mp3",
        maraoptions: ["दिवाळी", "रक्षाबंधन", "नाताळ", "दसरा"],
        correctm: "नाताळ",
        maraoaudio: "../static/Audios/festivals in marathi/natar.mp3", 
      },
    ];

    setTimeout(updateImageAndOptions);
    let currentDataIndex = 0;
    var isMarathiLanguage ;

    var score = 0;

    console.log(score);

    //all functions
    function check() {
      if (currentDataIndex != gameData.length - 1) {
        currentDataIndex = currentDataIndex + 1;
        setTimeout(updateImageAndOptions, 1000);
      } else {
        localStorage.setItem("Score", score);
        var LScore = parseInt(localStorage.getItem("Score"));
        console.log(LScore);
        if (LScore < 60) {
          window.location.href = "/lost";
        } else window.location.href = "/win";
      }
    }

    function increaseProgress() {
        var progressBar = document.getElementById("progress-bar");
        var currentHeight = progressBar.offsetHeight;
        var newHeight = currentHeight + 50;
        if (newHeight > 500) {
          newHeight = 0;
        }
        progressBar.style.height = newHeight + "px";
      }

    const gameImage = document.getElementById("game-image");
    const option1Button = document.getElementById("option1");
    const option2Button = document.getElementById("option2");
    const option3Button = document.getElementById("option3");
    const option4Button = document.getElementById("option4");

    function updateImageAndOptions() {
      const currentData = gameData[currentDataIndex];
      gameImage.src = currentData.imageUrl;
      if (isMarathiLanguage) {
        option1Button.innerHTML = currentData.maraoptions[0];
        option2Button.innerHTML = currentData.maraoptions[1];
        option3Button.innerHTML = currentData.maraoptions[2];
        option4Button.innerHTML = currentData.maraoptions[3];
      }
      else {
        option1Button.innerHTML = currentData.options[0];
        option2Button.innerHTML = currentData.options[1];
        option3Button.innerHTML = currentData.options[2];
        option4Button.innerHTML = currentData.options[3];
      }
    }

    englishRadio.addEventListener("click", function () {
      isMarathiLanguage = false;
      updateImageAndOptions();
    });
    // Add an event listener to the Marathi radio button
    marathiRadio.addEventListener("click", function () {
      isMarathiLanguage = true;
      updateImageAndOptions();
    });
    
    option1Button.addEventListener("click", function () {
      if (
        option1Button.innerHTML == gameData[currentDataIndex].correct ||
        option1Button.innerHTML == gameData[currentDataIndex].correctm
      ) {
        // If the selected option is correct, play the Marathi audio and update the score
        if (isMarathiLanguage) {
          sound1.src = gameData[currentDataIndex].maraoaudio;
        } else {
          sound1.src = gameData[currentDataIndex].Playaudio;
        }
        sound2.src = "../static/Audios/correct_music.mp3";
        sound1.play();
        setTimeout(() => {
          sound2.play();
        }, sound1.duration * 8000);
        score += 10;
        console.log(score);
        increaseProgress();
      } else {
        if (isMarathiLanguage) {
          sound1.src = "../static/Audios/incorrect_music.mp3";
        } else {
          sound1.src = "../static/Audios/incorrect_music.mp3";
        }
        document.getElementById("sound1").play();
      }
      check();
      setTimeout(() => {
        updateImageAndOptions();
      }, 6000);
    });

    option2Button.addEventListener("click", function () {
      if (
        option2Button.innerHTML == gameData[currentDataIndex].correct ||
        option2Button.innerHTML == gameData[currentDataIndex].correctm
      ) {
        // If the selected option is correct, play the Marathi audio and update the score
        if (isMarathiLanguage) {
          sound2.src = gameData[currentDataIndex].maraoaudio;
        } else {
          sound2.src = gameData[currentDataIndex].Playaudio;
        }
        sound3.src = "../static/Audios/correct_music.mp3";
        sound2.play();
        setTimeout(() => {
          sound3.play();
        }, sound2.duration * 8000);
        document.getElementById("sound2").play();
        score += 10;
        console.log(score);
        increaseProgress();
      } else {
        if (isMarathiLanguage) {
          sound2.src = "../static/Audios/incorrect_music.mp3";
        } else {
          sound2.src = "../static/Audios/incorrect_music.mp3";
        }
        document.getElementById("sound2").play();
      }
      check();
      setTimeout(() => {
        updateImageAndOptions();
      }, 6000);
    });

    option3Button.addEventListener("click", function () {
      if (
        option3Button.innerHTML == gameData[currentDataIndex].correct ||
        option3Button.innerHTML == gameData[currentDataIndex].correctm
      ) {
        // If the selected option is correct, play the Marathi audio and update the score
        if (isMarathiLanguage) {
          sound3.src = gameData[currentDataIndex].maraoaudio;
        } else {
          sound3.src = gameData[currentDataIndex].Playaudio;
        }
        sound4.src = "../static/Audios/correct_music.mp3";
        sound3.play();
        setTimeout(() => {
          sound4.play();
        }, sound3.duration * 8000);
        document.getElementById("sound3").play();
        score += 10;
        console.log(score);
        increaseProgress();
      } else {
        if (isMarathiLanguage) {
          sound3.src = "../static/Audios/incorrect_music.mp3";
        } else {
          // If the selected option is incorrect, play the incorrect audio
          sound3.src = "../static/Audios/incorrect_music.mp3";
        }
        document.getElementById("sound3").play();
      }
      check();
      setTimeout(() => {
        updateImageAndOptions();
      }, 6000);
    });

    option4Button.addEventListener("click", function () {
      if (
        option4Button.innerHTML == gameData[currentDataIndex].correct ||
        option4Button.innerHTML == gameData[currentDataIndex].correctm
      ) {
        // If the selected option is correct, play the Marathi audio and update the score
        if (isMarathiLanguage) {
          sound3.src = gameData[currentDataIndex].maraoaudio;
        } else {
          sound3.src = gameData[currentDataIndex].Playaudio;
        }
        sound4.src = "../static/Audios/correct_music.mp3";
        sound3.play();
        setTimeout(() => {
          sound4.play();
        }, sound3.duration * 8000);
        document.getElementById("sound4").play();
        score += 10;
        console.log(score);
        increaseProgress();
      } else {
        if (isMarathiLanguage) {
          sound4.src = "../static/Audios/incorrect_music.mp3";
        } else {
          // If the selected option is incorrect, play the incorrect audio
          sound4.src = "../static/Audios/incorrect_music.mp3";
        }
        document.getElementById("sound4").play();
      }
      check();
      setTimeout(() => {
        updateImageAndOptions();
      }, 6000);
    });
  </script>
</body>
