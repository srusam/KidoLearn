<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final_Win</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .congo {
      font-family: "Kanit", sans-serif;
      font-size: 55px;
      margin-top: 26px;
    }

    .msg {
      text-align: center;
      font-size: 30px;
      margin-top: -130px;
    }
    .divide {
      margin-top: -66px;
    }
    .img2 {
      margin-left: -10px;
    }
    .score {
      text-align: center;
      font-size: 30px;
      margin-top: -77px;
    }

    .balloon {
      /* Other styles for the balloon image */
      animation: balloon-rise 5s linear infinite;
    }

    @keyframes balloon-rise {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-500px);
      }
    }
  </style>

  <body style="background-color: #d3fdf8">
    <div class="d-flex justify-content-between mt-2">
      <div class="mx-3">
        <image class="img" src="/static/Yayyy-removebg-preview.png"></image>
      </div>

      <div class="congo">Congratulations !!!</div>

      <div class="">
        <image class="img" src="/static/Hurray-removebg-preview.png"></image>
      </div>
    </div>
    <div class="msg">You have completed this level</div>
    <div class="divide">
      <image src="/static/Divide-removebg-preview.png"></image>
      <image class="img2" src="/static/Divide-removebg-preview.png"></image>
      <image class="img2" src="/static/Divide-removebg-preview.png"></image>
      <image class="img2" src="/static/Divide-removebg-preview.png"></image>
    </div>
    <div class="score">Your Score</div>
    <div
      class="container text-center"
      id="dispScore"
      style="background-color: #53ee1d; width: 160px; font-size: 25px"
    >
      Score
    </div>
    <div class="container text-center mt-3">
      <img id="stars" src="" alt="3 Stars" />
    </div>

    <div class="d-flex justify-content-between mt-2">
      <div class="mx-3">
        <image
          class="balloon"
          src="/static/Balloons-removebg-preview.png"
        ></image>
      </div>
      <div class="container text-center mt-3">
        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary btn-lg mb-3 mx-5"
              style="width: 25%; background-color: blue; color: white"
            >
              Next Level
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg mb-3 mx-5"
              style="width: 25%; background-color: blue; color: white"
            >
              Retry
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button
              type="button"
              class="btn btn-primary btn-lg mb-3 mx-5"
              style="width: 25%; background-color: blue; color: white"
              onclick="location.href='options'"
            >
              Menu
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-lg mb-3 mx-5"
              style="width: 25%; background-color: blue; color: white"
              onclick="location.href='/'"
            >
              Exit
            </button>
          </div>
        </div>
      </div>

      <div class="">
        <image
          class="balloon"
          src="../static/Balloons-removebg-preview.png"
        ></image>
      </div>
    </div>
    <script>
      var Score = parseInt(localStorage.getItem("Score"));
      console.log(Score);

      document.getElementById("dispScore").innerHTML = Score;
      if (Score <= 70) {
        stars.src = "../static/1_star_1-removebg-preview.png";
        console.log("I am here");
      } else if (Score > 71 && Score <= 80) {
        stars.src = "../static/2_stars_1-removebg-preview.png";
      } else {
        stars.src = "../static/3_stars_1-removebg-preview.png";
        console.log("I am in 3 stars");
      }
    </script>
  </body>
</html>
