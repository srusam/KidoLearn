<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Level 2 Shapes in Marathi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/level2.css">
  </head>
  <style>
    .placeholder {
      background-color: #ffffff;
      height: 500px;
      width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      filter: saturate(200%);
    }

    button {
      background: linear-gradient(#77d2ff, #ee9de7);
      border-radius: 5px;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .radio-buttons {
      position: absolute;
      bottom: 650px;
      left: 150px;
    }

    /* Styling for radio buttons */
    input[type="radio"] {
      /* Hide the default radio button */
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;

      /* Add custom styles */
      display: inline-block;
      position: relative;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 2px solid #333;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    /* Styling for the checked state */
    input[type="radio"]:checked::before {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    /* Styling for the hover state */
    input[type="radio"]:hover {
      border-color: #555;
    }

    /* Styling for the focus state */
    input[type="radio"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
    }
  </style>

  <body
    style="
      background-color: #93f2f7;
      background-image: url(../static/BGimage.webp);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <!-- <div class="d-flex justify-content-center my-4">
      <img id="game-image" src="" width="50%" alt="img" />
    </div> -->
    <div class="position-relative">
      <div class="position-absolute top-0 start-0 translate-middle">
        <img
          id="back"
          src="../static/back.png"
          onclick="location.href='/levels/shapes'"
          style="
            width: 80px;
            height: 80px;
            margin-top: 42px;
            margin-left: 180px;
            cursor: pointer;
          "
        />
        <img
          id="home"
          src="../static/home.png"
          onclick="location.href='/'"
          style="width: 85px; height: 85px; margin-top: 38px; cursor: pointer"
        />
      </div>
      <div class="image-container">
        <div class="placeholder d-flex justify-content-center my-4 mx-auto">
          <img id="game-image" src="" alt="Example Image" />
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

    <!-- buttons -->
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <audio
            id="sound1"
            src="../static/Audios/Potato.mp3"
            preload="auto"
          ></audio>
          <button
            id="option1"
            type="button"
            class="btn btn-secondary btn-lg mb-3 mx-5"
            style="
              width: 30%;
              background-color: #d9d9d9;
              color: black;
              border: 2px solid black;
            "
          >
            Potato
          </button>

          <audio id="sound2" src="" preload="auto"></audio>
          <button
            id="option2"
            type="button"
            class="btn btn-secondary btn-lg mb-3 mx-5"
            onclick=""
            style="
              width: 30%;
              background-color: #d9d9d9;
              color: black;
              border: 2px solid black;
            "
          >
            Raddish
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <audio id="sound3" src="../static/Audios/Incorrect1.mp3"></audio>
          <button
            id="option3"
            type="button"
            class="btn btn-primary btn-lg mx-5"
            style="
              width: 30%;
              background-color: #d9d9d9;
              color: black;
              border: 2px solid black;
            "
          >
            Carrot
          </button>

          <audio id="sound4" src="../static/Audios/Incorrect.mp3"></audio>
          <button
            id="option4"
            type="button"
            class="btn btn-primary btn-lg mx-5"
            style="
              width: 30%;
              background-color: #d9d9d9;
              color: black;
              border: 2px solid black;
            "
          >
            Tomato
          </button>
        </div>
      </div>
    </div>

    <div
      class="container"
      style="color: rgb(233, 29, 63); font-weight: bold; font-size: 30px"
    >
      <div class="radio-buttons" style="size: 30px">
        <div class="form-check form-check-block">
          <input
            class="form-check-input"
            type="radio"
            name="language"
            id="englishRadio"
            value="english"
            checked
            style="top: 5px"
          />
          <label class="form-check-label" for="englishRadio">English</label>
        </div>
        <div class="form-check form-check-block">
          <input
            class="form-check-input"
            type="radio"
            name="language"
            id="marathiRadio"
            value="marathi"
            style="top: 5px"
          />
          <label class="form-check-label" for="marathiRadio">मराठी</label>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script>
      const gameData = [
        {
          imageUrl: "../static/SHAPES/circle.png",
          options: ["Hexagon", "Circle", "Rhombus", "Square"],
          correct: "Circle",
          Playaudio: "../static/Audios/shapes/circle.mp3",
          maraoptions: ["षटकोन", "वर्तुळ", "समभुज चौकोन", "चौरस"],
          correctm: "वर्तुळ",
          maraoaudio: "../static/Audios/shapes in mrathi/vartur (circle).mp3",
        },

        {
          imageUrl: "../static/SHAPES/square.png",
          options: ["Triangle", "Trapezium", "Square", "Pentagon"],
          correct: "Square",
          Playaudio: "../static/Audios/shapes/square.mp3",
          maraoptions: ["त्रिकोण", "समलंब चौकोन", "चौरस", "पंचकोन"],
          correctm: "चौरस",
          maraoaudio: "../static/Audios/shapes in mrathi/chauras.mp3",
        },
        {
          imageUrl: "../static/SHAPES/rectangle.png",
          options: ["Kite", "Triangle", "Oval", "Rectangle"],
          correct: "Rectangle",
          Playaudio: "../static/Audios/shapes/rectangle.mp3",
          maraoptions: ["पतंगाकृती", "त्रिकोण", "लंबगोल", "आयत"],
          correctm: "आयत",
          maraoaudio: "../static/Audios/shapes in mrathi/aayat (rectangle).mp3",
        },
        {
          imageUrl: "../static/SHAPES/triangle.png",
          options: ["Triangle", "Circle", "Pentagon", "Hexagon"],
          correct: "Triangle",
          Playaudio: "../static/Audios/shapes/triangle.mp3",
          maraoptions: ["त्रिकोण", "वर्तुळ", "पंचकोन", "षटकोन"],
          correctm: "त्रिकोण",
          maraoaudio: "../static/Audios/shapes in mrathi/trikon.mp3",
        },
        {
          imageUrl: "../static/SHAPES/rhombus.png",
          options: ["Square", "Rectangle", "Oval", "Rhombus"],
          correct: "Rhombus",
          Playaudio: "../static/Audios/shapes/rhombus.mp3",
          maraoptions: ["चौरस", "आयत", "लंबगोल", "समभुज चौकोन"],
          correctm: "समभुज चौकोन",
          maraoaudio:
            "../static/Audios/shapes in mrathi/sambudh chaukon (rhombus).mp3",
        },
        {
          imageUrl: "../static/SHAPES/trapezium.png",
          options: ["Hexagon", "Trapezium", "Kite", "Square"],
          correct: "Trapezium",
          Playaudio: "../static/Audios/shapes/trapezium.mp3",
          maraoptions: ["षटकोन", "समलंब चौकोन", "पतंगाकृती", "चौरस"],
          correctm: "समलंब चौकोन",
          maraoaudio:
            "../static/Audios/shapes in mrathi/samlambh chaukon (trapezium).mp3",
        },
        {
          imageUrl: "../static/SHAPES/hexagon.png",
          options: ["Triangle", "Circle", "Rhombus", "Hexagon"],
          correct: "Hexagon",
          Playaudio: "../static/Audios/shapes/hexagon.mp3",
          maraoptions: ["त्रिकोण", "वर्तुळ", "समभुज चौकोन", "षटकोन"],
          correctm: "षटकोन",
          maraoaudio: "../static/Audios/shapes in mrathi/shatkon (hexagon).mp3",
        },
        {
          imageUrl: "../static/SHAPES/pentagon.png",
          options: ["Pentagon", "Rectangle", "Square", "Oval"],
          correct: "Pentagon",
          Playaudio: "../static/Audios/shapes/pentagon.mp3",
          maraoptions: ["पंचकोन", "आयत", "चौरस", "लंबगोल"],
          correctm: "पंचकोन",
          maraoaudio: "../static/Audios/shapes in mrathi/panchkon.mp3",
        },
        {
          imageUrl: "../static/SHAPES/oval.png",
          options: ["Square", "Oval", "Hexagon", "Rectangle"],
          correct: "Oval",
          Playaudio: "../static/Audios/shapes/oval.mp3",
          maraoptions: ["चौरस", "लंबगोल", "षटकोन", "आयत"],
          correctm: "लंबगोल",
          maraoaudio: "../static/Audios/shapes in mrathi/लंबगोल.mp3",
        },
        {
          imageUrl: "../static/SHAPES/kite.png",
          options: ["Trapezium", "Triangle", "Pentagon", "Kite"],
          correct: "Kite",
          Playaudio: "../static/Audios/shapes/kite.mp3",
          maraoptions: ["समलंब चौकोन", "त्रिकोण", "पंचकोन", "पतंगाकृती"],
          correctm: "पतंगाकृती",
          maraoaudio: "../static/Audios/shapes in mrathi/पतंगाकृती.mp3",
        },
      ];

      setTimeout(updateImageAndOptions);
      let currentDataIndex = 0;
      var isMarathiLanguage;

      var score = 0;

      console.log(score);

      //all functions
      function check() {
        if (currentDataIndex != gameData.length - 1) {
          currentDataIndex = currentDataIndex + 1;
          setTimeout(updateImageAndOptions, 1000);
        } else {
          localStorage.setItem("Score", score);
          var LScore = parseInt(localStorage.getItem("Score"));
          console.log(LScore);
          if (LScore < 60) {
            window.location.href = "/lost";
          } else window.location.href = "/win";
        }
      }
      function increaseProgress() {
        var progressBar = document.getElementById("progress-bar");
        var currentHeight = progressBar.offsetHeight;
        var newHeight = currentHeight + 50;
        if (newHeight > 500) {
          newHeight = 0;
        }
        progressBar.style.height = newHeight + "px";
      }


      const gameImage = document.getElementById("game-image");
      const option1Button = document.getElementById("option1");
      const option2Button = document.getElementById("option2");
      const option3Button = document.getElementById("option3");
      const option4Button = document.getElementById("option4");

      function updateImageAndOptions() {
        const currentData = gameData[currentDataIndex];
        gameImage.src = currentData.imageUrl;
        if (isMarathiLanguage) {
          option1Button.innerHTML = currentData.maraoptions[0];
          option2Button.innerHTML = currentData.maraoptions[1];
          option3Button.innerHTML = currentData.maraoptions[2];
          option4Button.innerHTML = currentData.maraoptions[3];
        } else {
          option1Button.innerHTML = currentData.options[0];
          option2Button.innerHTML = currentData.options[1];
          option3Button.innerHTML = currentData.options[2];
          option4Button.innerHTML = currentData.options[3];
        }
      }

      englishRadio.addEventListener("click", function () {
        isMarathiLanguage = false;
        updateImageAndOptions();
      });
      // Add an event listener to the Marathi radio button
      marathiRadio.addEventListener("click", function () {
        isMarathiLanguage = true;
        updateImageAndOptions();
      });

      option1Button.addEventListener("click", function () {
        if (
          option1Button.innerHTML == gameData[currentDataIndex].correct ||
          option1Button.innerHTML == gameData[currentDataIndex].correctm
        ) {
          // If the selected option is correct, play the Marathi audio and update the score
          if (isMarathiLanguage) {
            sound1.src = gameData[currentDataIndex].maraoaudio;
          } else {
            sound1.src = gameData[currentDataIndex].Playaudio;
          }
          sound2.src = "../static/Audios/correct_music.mp3";
          sound1.play();
          setTimeout(() => {
            sound2.play();
          }, sound1.duration * 8000);
          score += 10;
          console.log(score);
          increaseProgress();
        } else {
          if (isMarathiLanguage) {
            sound1.src = "../static/Audios/incorrect_music.mp3";
          } else {
            sound1.src = "../static/Audios/incorrect_music.mp3";
          }
          document.getElementById("sound1").play();
        }
        check();
        setTimeout(() => {
          updateImageAndOptions();
        }, 6000);
      });
  
      option2Button.addEventListener("click", function () {
        if (
          option2Button.innerHTML == gameData[currentDataIndex].correct ||
          option2Button.innerHTML == gameData[currentDataIndex].correctm
        ) {
          // If the selected option is correct, play the Marathi audio and update the score
          if (isMarathiLanguage) {
            sound2.src = gameData[currentDataIndex].maraoaudio;
          } else {
            sound2.src = gameData[currentDataIndex].Playaudio;
          }
          sound3.src = "../static/Audios/correct_music.mp3";
          sound2.play();
          setTimeout(() => {
            sound3.play();
          }, sound2.duration * 8000);
          document.getElementById("sound2").play();
          score += 10;
          console.log(score);
          increaseProgress();
        } else {
          if (isMarathiLanguage) {
            sound2.src = "../static/Audios/incorrect_music.mp3";
          } else {
            sound2.src = "../static/Audios/incorrect_music.mp3";
          }
          document.getElementById("sound2").play();
        }
        check();
        setTimeout(() => {
          updateImageAndOptions();
        }, 6000);
      });
  
      option3Button.addEventListener("click", function () {
        if (
          option3Button.innerHTML == gameData[currentDataIndex].correct ||
          option3Button.innerHTML == gameData[currentDataIndex].correctm
        ) {
          // If the selected option is correct, play the Marathi audio and update the score
          if (isMarathiLanguage) {
            sound3.src = gameData[currentDataIndex].maraoaudio;
          } else {
            sound3.src = gameData[currentDataIndex].Playaudio;
          }
          sound4.src = "../static/Audios/correct_music.mp3";
          sound3.play();
          setTimeout(() => {
            sound4.play();
          }, sound3.duration * 8000);
          document.getElementById("sound3").play();
          score += 10;
          console.log(score);
          increaseProgress();
        } else {
          if (isMarathiLanguage) {
            sound3.src = "../static/Audios/incorrect_music.mp3";
          } else {
            // If the selected option is incorrect, play the incorrect audio
            sound3.src = "../static/Audios/incorrect_music.mp3";
          }
          document.getElementById("sound3").play();
        }
        check();
        setTimeout(() => {
          updateImageAndOptions();
        }, 6000);
      });
  
      option4Button.addEventListener("click", function () {
        if (
          option4Button.innerHTML == gameData[currentDataIndex].correct ||
          option4Button.innerHTML == gameData[currentDataIndex].correctm
        ) {
          // If the selected option is correct, play the Marathi audio and update the score
          if (isMarathiLanguage) {
            sound3.src = gameData[currentDataIndex].maraoaudio;
          } else {
            sound3.src = gameData[currentDataIndex].Playaudio;
          }
          sound4.src = "../static/Audios/correct_music.mp3";
          sound3.play();
          setTimeout(() => {
            sound4.play();
          }, sound3.duration * 8000);
          document.getElementById("sound4").play();
          score += 10;
          console.log(score);
          increaseProgress();
        } else {
          if (isMarathiLanguage) {
            sound4.src = "../static/Audios/incorrect_music.mp3";
          } else {
            // If the selected option is incorrect, play the incorrect audio
            sound4.src = "../static/Audios/incorrect_music.mp3";
          }
          document.getElementById("sound4").play();
        }
        check();
        setTimeout(() => {
          updateImageAndOptions();
        }, 6000);
      });
    </script>
  </body>
</html>
